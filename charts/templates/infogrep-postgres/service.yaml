apiVersion: v1
kind: Service
metadata:
  name: {{ template "infogrep.infogrepPostgres.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "infogrep.labels" (dict "context" . "component" .Values.InfogrepPostgres.name "name" .Values.InfogrepPostgres.name) | nindent 4 }}
    {{- with .Values.InfogrepPostgres.service.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.InfogrepPostgres.service.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  type: {{ .Values.InfogrepPostgres.service.type }}
  selector:
    {{- include "infogrep.selectorLabels" (dict "context" . "name" .Values.InfogrepPostgres.name) | nindent 4 }}
  ports:
    - name: {{ .Values.InfogrepPostgres.service.servicePortHttpName }}
      protocol: TCP
      port: {{ .Values.InfogrepPostgres.service.servicePortHttp }}
      targetPort: {{ .Values.InfogrepPostgres.containerPorts.server }}
      {{- if eq .Values.InfogrepPostgres.service.type "NodePort" }}
      nodePort: {{ .Values.InfogrepPostgres.service.nodePortHttp }}
      {{- end }}