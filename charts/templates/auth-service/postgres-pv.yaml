kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.AuthPostgres.persistence.claimName }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "infogrep.labels" (dict "context" . "component" .Values.AuthPostgres.persistence.claimName "name" .Values.AuthPostgres.persistence.claimName) | nindent 4 }}
{{- with .Values.AuthPostgres.persistence.annotations  }}
  annotations:
    {{ toYaml . | indent 4 }}
{{- end }}
spec:
  storageClassName: {{ .Values.AuthPostgres.persistence.storageClass }}
  {{- with .Values.AuthPostgres.persistence.accessModes }}
  accessModes:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.AuthPostgres.persistence.size }}

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Values.AuthPostgres.persistence.volumeName }}
  namespace: {{ .Values.namespace }}
{{- with .Values.AuthPostgres.persistence.annotations  }}
  annotations:
    {{ toYaml . | indent 4 }}
{{- end }}
  labels:
    {{- include "infogrep.labels" (dict "context" . "component" .Values.AuthPostgres.persistence.volumeName "name" .Values.AuthPostgres.persistence.volumeName) | nindent 4 }}
spec:
  storageClassName: {{ .Values.AuthPostgres.persistence.storageClass }}
  capacity:
    storage: {{ .Values.AuthPostgres.persistence.size }}
  {{- with .Values.AuthPostgres.persistence.accessModes }}
  accessModes:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if eq .Values.AuthPostgres.persistence.storageClass "manual" }}
  hostPath:
    path: {{ .Values.AuthPostgres.persistence.hostPath }}
  {{- else if eq .Values.AuthPostgres.persistence.storageClass "local-storage" }}
  local:
    path: {{ .Values.AuthPostgres.persistence.hostPath }}
  {{- with .Values.AuthPostgres.persistence.nodeAffinity}}
  nodeAffinity:
    {{- toYaml . | nindent 4}}
  {{- end }}
  {{- end }}