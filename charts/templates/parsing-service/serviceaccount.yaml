{{- if .Values.ParsingService.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
automountServiceAccountToken: {{ .Values.ParsingService.serviceAccount.automountServiceAccountToken }}
metadata:
  name: {{ include "infogrep.parsingService.serviceAccountName" . }}
  namespace: {{ .Values.namespace }}
  {{- with .Values.ParsingService.serviceAccount.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "infogrep.labels" (dict "context" . "component" .Values.ParsingService.name "name" .Values.ParsingService.name) | nindent 4 }}
    {{- with .Values.ParsingService.serviceAccount.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
