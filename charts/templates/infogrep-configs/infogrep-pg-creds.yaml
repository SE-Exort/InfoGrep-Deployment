apiVersion: v1
kind: Secret
metadata:
  name: infogrep-pg-creds
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "infogrep.labels" (dict "context" $) | nindent 4 }}
type: Opaque
data:
  {{- with .Values.InfogrepPostgres.env.username }}
  username: {{ . | b64enc }}
  {{- end }}
  {{- with .Values.InfogrepPostgres.env.password }}
  password: {{ . | b64enc }}
  {{- end }}
